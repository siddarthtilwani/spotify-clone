<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" style="width: 30px;" src="img/close.svg" alt="">
            </div>
                <div class="home bg-grey rounded m-1 p-1">
                    <div class="logo">
                        <img class="invert" width="110" src="img/logo.svg" alt="logo">
                    </div>
                    <ul>
                        <li><img class="invert homeIcon" src="img/home.svg" alt="home"/>home</li>
                        <li><img class="invert searchicon" src="img/search.svg" alt="search"/>search</li>
                        
                    </ul>
                </div>
                <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading">
                        <img class="invert" src="img/playlist.svg" alt="playlist">
                        <h2>Your Library</h2>
                    </div>
                <div class="songlist">
                    <ul>
                     
                    </ul>
                </div>
                    
                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                     
                </div>
               
            </div>
        
        <div class="right bg-grey rounded  ">
                <div class="header">
                    <div class="nav" >
                        
                     <div class="flex" style="justify-content: center;align-items: center;gap: 14px;" >
                            <img class="hamburger invert" src="img/hamburger.svg" alt="">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        
                     </div>
                        
                    </div>
                    <div class="buttons">
                        <button class="signupbtn">sign up</button>
                        <button class="loginbtn">log in</button>
                    </div>
                </div>
                <div class="spotifyplaylist">
                    <h1>spotify-playlist</h1>
                    <div class="cardcontainer">
                       
                       




                       
                       
                       
                       
                    </div>



                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                    <div class="dis">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35px" id="prev" src="img/prevsong.svg" alt="">
                           
                            <img width="35px" id="play" src="img/play.svg" alt=" ">
                            <img width="35px" id="next" src="img/nextsong.svg" alt=""  >
                            
                        </div>
                        <div class="timevol">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="25px" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>

                </div>
        </div>
    </div>
</div>
<script src="javascript/script.js"></script>
</body>
</html>
